# Typecho 配置应该合并到主配置中，或者作为一个完整的 server 块
# 如果作为独立文件，需要包含完整的 server 配置

server {
    listen 80;
    server_name localhost;
    
    # Typecho 特定的 location 配置可以放在这里
    location /usr/uploads/ {
        alias /var/www/html/usr/uploads/;
        access_log off;
        expires 30d;
        add_header Cache-Control public;
        autoindex off;
    }
}