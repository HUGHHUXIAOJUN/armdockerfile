# HTTP 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    
    return 301 https://$host$request_uri;

}

# HTTPS + HTTP/2 + HTTP/3 服务器
server {
    # HTTP/1.1 和 HTTP/2 (TCP)
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # HTTP/3 (QUIC over UDP)
    listen 443 quic reuseport;
    listen [::]:443 quic reuseport;

    server_name _;

    # SSL 证书
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # SSL 配置 - HTTP/3 需要 TLS 1.3
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # 启用 0-RTT
    ssl_early_data on;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 1.1.1.1 valid=300s;
    resolver_timeout 5s;
    
    # HTTP/3 通告头 - 关键配置！
    add_header Alt-Svc 'h3=":443"; ma=86400, h3-29=":443"; ma=86400' always;
    add_header QUIC-Status $http3 always;

    # 安全头
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    root /var/www/html;
    index index.php index.html index.htm;

    # Typecho 路由
    location / {
        try_files $uri $uri/ @rewrite;
    }

    location @rewrite {
        rewrite ^/(.*)$ /index.php/$1;
    }

    # 上传目录
    location /usr/uploads/ {
        alias /var/www/html/usr/uploads/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
        autoindex off;
    }

    # PHP 处理
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param Early-Data $ssl_early_data;
    }

    location ~ ^/index\.php(/|$) {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param Early-Data $ssl_early_data;
    }

    # 静态资源
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

    # 安全设置
    location ~ /\. { deny all; }
    location ~ /(config\.inc\.php|install\.php) { deny all; }

    # HTTP/3 日志
    access_log /var/log/nginx/access.log quic;
    error_log /var/log/nginx/error.log warn;
}