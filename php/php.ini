memory_limit = 128M
upload_max_filesize = 32M
post_max_size = 32M
max_execution_time = 300
max_input_time = 300
display_errors = Off
log_errors = On
error_log = /var/log/php/error.log
date.timezone = Asia/Shanghai

; MySQL 扩展
extension=mysqli
extension=pdo_mysql

; 其他常用扩展
extension=gd
extension=mbstring
extension=curl
extension=json
extension=zip